<!doctype html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="${PROJECT_NAME}, Siamo al lavoro per portarti il nostro servizio gratuito ${PROJECT_NAME}.">
  <meta name="keywords" content="SERVIZIO, GRATUITO, CASHBACK, ${PROJECT_NAME}">
  <!-- Page title -->
  <title>${PROJECT_NAME}</title>
  <!-- Favicon -->
  <link rel="icon" href="${HOST_IMG}${EX_IMG_DIR}cashback_landing_icon.ico" type="image/x-icon">

  <link rel="apple-touch-icon" sizes="57x57" href="${HOST_IMG}${EX_IMG_DIR}gen_apple-icon-57x57.png">

  <link rel="apple-touch-icon" sizes="114x114" href="${HOST_IMG}${EX_IMG_DIR}gen_apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="${HOST_IMG}${EX_IMG_DIR}gen_apple-icon-120x120.png">

  <link rel="apple-touch-icon" sizes="152x152" href="${HOST_IMG}${EX_IMG_DIR}gen_apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="${HOST_IMG}${EX_IMG_DIR}gen_apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="${HOST_IMG}${EX_IMG_DIR}gen_android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="${HOST_IMG}${EX_IMG_DIR}gen_favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="${HOST_IMG}${EX_IMG_DIR}gen_favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="${HOST_IMG}${EX_IMG_DIR}gen_favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="${HOST_IMG}${EX_IMG_DIR}gen_ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- Custom styles -->
  <style>
    body {
      background-color: #fdfdfd;
      background-image: url('${HOST_IMG}${EX_IMG_DIR}cashback_landing_pattern.png');
      background-size: 480px;
      background-repeat: repeat;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0;
      padding: 0;
    }
    /* Fallback font stack */
    @font-face {
      font-family: 'Poppins', sans-serif;
      font-style: normal;
      font-weight: 300;
      src: local('Poppins Light'), local('Poppins-Light'),
        url('https://fonts.gstatic.com/s/poppins/v15/pxiGyp8kv8JHgFVrFJA.ttf') format('truetype');
    }
    /* Spacing */
    .lead {
      color: #555555;
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }
    .mb-3 {
      margin-bottom: 1rem !important;
    }
    /* Card styles */
    .card {
      border: #FEB91F;
      border-radius: 22px !important;
      box-shadow: 0px 0px 40px 5px #FEB91F;
      -webkit-box-shadow: 0px 0px 40px 5px #FEB91F;
    }
    .card img {
      border-radius: 22px 22px 0 0;
      height: 200px;
      object-fit: cover;
      width: 100%;
    }
    .card-title {
      font-size: 1.25rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .card-text {
      color: #555555;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .card-footer {
      border-top: 1px solid rgba(0, 0, 0, 0.125);
      padding: .75rem 1.25rem;
    }
    .text-muted {
      color: #6c757d !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-8 col-lg-5 text-center">
        <div class="row">
          <div class="col px-3">
            <div class="card rounded">
              <img src="${HOST_IMG}${EX_IMG_DIR}cashback_landing.png" alt="${PROJECT_NAME}" class="card-img-top">
              <div class="card-body">
                <h2 class="card-title mb-3">${PROJECT_NAME}</h2>
                <p class="card-text">Siamo al lavoro per portarti il nostro servizio gratuito.</p>
                <p class="card-text">Resta sintonizzato!</p>
              </div>
              <div class="card-footer">
                <p class="h6 text-muted">Â© ${YEAR} ${PROJECT_NAME}</p>
                <p class="h6 text-muted">Tutti i diritti riservati.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
